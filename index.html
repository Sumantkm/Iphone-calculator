<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
    <div class="container">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>

            <div class="status">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
                
            </div>
        </div>
        <p class="result">0</p>

        <div class="btns">

            <div class="row">
            <button class="clear" value="ac" >AC</button>
            <button class="plusminus" value="c" >+/-</button>
            <button class="operator modulas" value="%" >%</button>
            <button class="operator division" value="c" >÷</button>
            </div>
            <div class="row">
            <button class="number seven" value="7" >7</button>
            <button class="number eight" value="8" >8</button>
            <button class="number nine" value="9" >9</button>
            <button class="operator multiply"  value="×" >×</button>
            </div>
            <div class="row">
            <button class="number four" value="4" >4</button>
            <button class="number five" value="5" >5</button>
            <button class="number six" value="6" >6</button>
            <button class="operator minus" value="-" >-</button>
            </div>
            <div class="row">
            <button class="number one" value="1" >1</button>
            <button class="number two" value="2" >2</button>
            <button class="number three" value="3" >3</button>
            <button class="operator addition" value="+" >+</button>
            </div>
            <div class="row ">
            <button class="number zero" value="0" >0</button>
            <button class="value decimal" value="." >.</button>
            <button class="operator equals" value="=" >=</button>
            </div>
            
        </div>

        <div class="line">
            
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
